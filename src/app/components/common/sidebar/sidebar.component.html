<div
    class="sidebar-area bg-white box-shadow"
    [ngClass]="{'active': isToggled}"
     
>
    <div class="logo bg-white">
        <a routerLink="/" class="d-flex align-items-center">
           
            <span>QBH Solution Private Limited</span>
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <mat-accordion>
                
                    <span class="sub-title gray-color">Components</span>
                   
                    <a routerLink="/form" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-user"></i>
                        <span class="title"> Form - A</span>
                    </a>
                    <a routerLink="/contacts" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title"> Table - B</span>
                    </a>
                    
                </mat-accordion>
 
            </div>
        </div>
    </ng-scrollbar>
</div>
